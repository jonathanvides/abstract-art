<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Art</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="rectangle">
                <div class="grass"></div>
                <div class="foundation"></div>
                <div class="circle"></div>
                <div class="light1"></div>
                <div class="light2"></div>
                <div class="light3"></div>
                <div class="light4"></div>
                <div class="light5"></div>
                <div class="light6"></div>
                <div class="light7"></div>
                <div class="light8"></div>
                <div class="light9"></div>
                <div class="light10"></div>
                <div class="light11"></div>
                <div class="light12"></div>
            </div>
            <section class="header">
                <h3>If you are interested in purchasing a digital copy, leave your information down below. </h3>
            </section>
            <section class="form">
                <form action="./submitted.html" target="_blank">
                    <label for="text">Name:</label>
                    <input type="text" id="name" name="name" />
                    <label for="text">Email:</label>
                    <input type="email" id="email" name="email" />
                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>
    </div>
</body>
</html>
